<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
  <div id="alert" class="alert alert-success m-4">Succsessful entry</div>
    <button class="border-0 bg-body d-flex flex-row" >

        <a class="btn btn-warning m-1" href="shop.html">Start shoping</a>
        <a class="btn btn-success m-1" href="login.html" id="login">Login</a>
        <a class="btn btn-danger m-1" id="logout">log out</a>
    </button>
    <h1 class="m-2">User name:</h1>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img src="https://www.soliton.az/images/articles/2021/08/31/thumb20210831113057630.jpg" alt="Acer" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Acer</h5>
              <p>Buy Acer</p>
            </div>
          </div>
          <div class="carousel-item"  data-bs-interval="2000">
            <img src="https://i0.wp.com/meduzakomp.az/wp-content/uploads/2022/06/ASUS-TUF-Gaming-A15-FA507-4.png?fit=450%2C450&ssl=1" alt="Asus" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Asus</h5>
              <p>Buy Asus</p>
            </div>
          </div>
          <div class="carousel-item"  data-bs-interval="2000">
            <img src="https://image-us.samsung.com/SamsungUS/home/computing/galaxy-books/052820/NT930QCGI_001_Front-Open_QLED_Blue-Gallery-1600x1200.jpg?$product-details-jpg$" alt="Samsung" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Samsung</h5>
              <p>Buy Samsung</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://bestel.az/storage/23783/conversions/media-libraryIzOVhA-lg.jpg" alt="Hp" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>HP</h5>
              <p>Buy HP</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://www.bakinity.biz/upload/iblock/63e/hhct5xgcty5frw9lwlgunu80cz5c7zgy.jpg" alt="Lenovo" class="block">
            <div class="carousel-caption d-none d-md-block">
              <h5>Lenovo</h5>
              <p>Buy Lenovo</p>
            </div>
          </div>
        </div>
        <button id="prev" class="carousel-control-prev bg-danger opacity-25 w-auto" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button id="next" class="carousel-control-next bg-danger opacity-25 w-auto" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
